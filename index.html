<!DOCTYPE html>
<html>
<head>
    <title>MyASEM</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/base.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/console.css">
</head>
<body>
<div id="container">
    <header>
        <p id="title">myasempa</p>
    </header>
    <div id="frame-panel">
        <div id="console-frame">
            <div id="console">
                <!-- <span class="error">Parameter error</span>
                <span class="alert">Alert</span>
                Normal -->
            </div>
        </div>
        <div class="frame">
            <div class="frame-title">script.myasem</div>
            <div class="frame-body">
                <div class="line-area"></div>
                <div id = "text-area" contenteditable="true">
                    begin <br>
                    read N <br>
                    pushv N <br>
                    pushi 2 <br>
                    mod <br/>
                    pushi 0 <br/>
                    jeq even <br/>
                    pushi 0 <br/>
                    pop ans <br/>
                    jmp stop <br/>
                    even: <br/>
                    pushi 1 <br/>
                    pop ans <br/>
                    stop: <br/>
                    disp ans <br/>
                    end                  
                </div>
            </div>
        </div>
    </div>
    <div id="button-panel">
        <div id="button-group">
            <a class="btn btn-blue" href="">Save & Submit Code</a>
            <a class="btn btn-black" href="">Reset Code</a>
        </div>
    </div>
    <script src="assets/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="assets/scripts/stdlib.js" type="text/javascript"></script>
    <script src="assets/scripts/input_listener.js" type="text/javascript"></script>
    <script src="assets/scripts/frame_editor.js" type="text/javascript"></script>
</div>
</body>
</html>
