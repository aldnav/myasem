<!DOCTYPE html>
<html>
<head>
    <title>MyASEM</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/base.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/console.css">
</head>
<body>
<div id="container">
    <header>
        <p id="title">myasempa</p>
    </header>
    <div id="frame-panel">
        <div class="misc-frame">
            <div id="console-frame" class="console-style">
                <span class="frame-title-text">[ console ]</span>
                <pre id="console">
                </pre>
            </div>
            <div id="symbol-table-frame" class="console-style">
                <span class="frame-title-text">[ symbol table ]</span>
                <pre id="symbol-table">
Symbol Code
<span class="alert">read</span>   01
<span class="alert">disp</span>   02
<span class="alert">pushi</span>  03
<span class="alert">pushv</span>  04
<span class="alert">pop</span>    05
<span class="alert">mod</span>    06
<span class="alert">jmp</span>    07
<span class="alert">jl</span>     08
<span class="alert">jg</span>     09
<span class="alert">jeq</span>    10
<span class="alert">add</span>    12
<span class="alert">sub</span>    13
<span class="alert">cmp</span>    14
<span class="alert">proc</span>   15
<span class="alert">begin</span>  00
<span class="alert">end</span>    11
<span class="alert">error</span>  99
                </pre>
            </div>
            <div id="mla-frame" class="console-style">
                <span class="frame-title-text">[ mla ]</span>
                <pre id="mla">
                </pre>
            </div>
        </div>
        <div class="frame">
            <div class="frame-title">script.myasem</div>
            <div class="frame-body">
                <div class="line-area"></div>
                <textarea></textarea>
            </div>
        </div>
    </div>
    <div id="button-panel">
        <div id="button-group">
            <a id="run-btn" class="btn btn-blue" href="">Run Code (ctr + b)</a>
            <a id="save-btn" class="btn btn-green" href="">Save MLA (ctr + s)</a>
            <a class="btn btn-black" href="">Reset Code</a>
        </div>
    </div>
    <script src="assets/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="assets/scripts/stdlib.js" type="text/javascript"></script>
    <script src="assets/scripts/frame-editor.js" type="text/javascript"></script>
    <script src="assets/scripts/input_listener.js" type="text/javascript"></script>
</div>
</body>
</html>
